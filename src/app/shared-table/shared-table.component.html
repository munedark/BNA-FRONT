<div class="container">
    <p class="title">{{ title }}</p>
    <hr style="color: #17a191;">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
    <div class="pdf" (click)="exportAsPDF()"><img src="../../assets/pdf-icon.png" class="pdf-img" ></div>
    
    <table mat-table [dataSource]="dataSource" matSort>
        
        <!-- Define columns -->
        <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ col }} </th>
            <td mat-cell *matCellDef="let element" (click)="onRowClick(element)">
                <ng-container *ngIf="col === 'produit'">
                    {{ element.produit?.libelleProduit }}
                </ng-container>
                <ng-container *ngIf="col !== 'produit'">
                    {{ element[col] }}
                </ng-container>
            </td>
        </ng-container>
        
        <!-- Row with cells -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" data-bs-toggle="modal" data-bs-target="#modal"></tr>
        
    </table>
    
    <!-- Pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5"></mat-paginator>
    
    <!-- Button for exporting as PDF -->
    
</div>
