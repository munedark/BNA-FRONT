<app-shared-table (rowClicked)="handleRowClick($event)" *ngIf="risquesData" [dataSource]="dataSource" [displayedColumns]="displayedColumns" title="Liste des risques:"></app-shared-table>

<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Frais Enregistrement</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
                <div class="modal-body">
                  <app-affichage-debiteur [debiteurData]="debiteurData" [isModalOpen]="true"></app-affichage-debiteur>
                  <app-detail-risque></app-detail-risque>
                  <app-frais-enregistrement></app-frais-enregistrement>
                  </div>
                  <div class="modal-footer">
                  </div>
                </div>
              </div>
            </div>
