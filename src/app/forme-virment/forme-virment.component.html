<app-shared-table (rowClicked)="handleRowClick($event)"  *ngIf="dataSource.data != null && dataSource.data.length > 0" [dataSource]="dataSource" [displayedColumns]="displayedColumns" title="Liste des risques:"></app-shared-table>

<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: #6C7878;">
                  <img src="../../assets/virement.png" style="width: 40px;margin-right: 5px;"> Affection virement télecompensé
              </h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <p>Date Operation: {{ virement.dateOperation }}</p>
              <!-- Add more properties here -->
          </div>
          <div class="modal-footer">
          </div>
      </div>
  </div>
</div>
