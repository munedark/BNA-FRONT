<div class="container">
    <h3 class="register-heading"> Ajouter un frais</h3>
    <hr style="border-color: #17a191;">
    <form #enregistrementForm="ngForm" (ngSubmit)="submitForm()">
        <div class="content">
            <div class="groupe">
                <div class="form-group">
                    <label for="numCheque">Numéro de Chèque:</label>
                    <input type="text" id="numCheque" class="form-control" name="numéro chèque"  required [(ngModel)]="cheque.numCheque">
                </div>

                <div class="form-group" >
                    <label for="montantCheque">Montant cheque (en Dinars):</label>
                    <input type="text" id="montantCheque" class=" form-control" name="montant cheque" placeholder="0000.00TDN"  [(ngModel)]="cheque.mntCheque" >
                </div>
    
            </div>


            
            <div class="groupe">
                <div class="form-group " >
                    <label for="ribDonneur">RIB donneur:</label>
                    <input type="text" id="ribDonneur" placeholder="RIB donneur" class="form-control" name="RIB donneur"  [(ngModel)]="cheque.ribDonneur">
                </div>
                <div class="form-group">
                    <label for="Agences">Agence ou chèque a été présenté:</label>
                    <select id="Agences" class="form-control input-with-arrow" name="Agence" required   [(ngModel)]="idAgence">
                        <option value="" disabled selected >Choisir Agence</option>
                        <option *ngFor="let agence of agences" [value]="agence.idAgence">{{ agence.emplacement }}</option>
                    </select>
                </div>
                
            </div>
        </div>
        <div class="form-group">
            <label for="motif">Tiré:</label>
            <textarea  id="motif" class="form-control" name="nouveau solde" [(ngModel)]="cheque.motif"></textarea>
    </div>
        <button type="submit" class="btn btnRegister">Valider</button>
    </form>
</div>
