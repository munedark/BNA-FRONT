<h4 class="titre">Date journée</h4>
<p class="link"><img class="dateImg" src="../../assets/maison.png">&nbsp;&nbsp;/&nbsp;&nbsp;Date</p>
<div class="container">
    <h5 class="register-heading"><img src="../../assets/date.png" style="width: 48px; margin-right: 5px;"> Changer Date Journal:</h5>
    <hr style="border-color: #17a191;">
    <form (ngSubmit)="submit()">
        <div class="form-group">
            <label for="Agences">Date du journée :</label>
            <input type="date" class=" form-control" [(ngModel)]="date" name="date">
        </div>
            <button type="submit" class="btn btnRegister">Modifier</button>
    </form>
</div>
