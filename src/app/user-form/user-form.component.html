<div class="container">
    <form>
        <div class="form-container">
            <div>
                <h3 class="register-heading">Ajouter un Agent</h3>
                <div class="form-group">
                    <label for="nom">Nom *</label>
                    <input type="text" id="nom" class="form-control" placeholder="Nom" />
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom *</label>
                    <input type="text" id="prenom" class="form-control" placeholder="Prénom" />
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" class="form-control" placeholder="Email" />
                </div>
                <div class="form-group">
                    <label for="numtele">Numéro de téléphone *</label>
                    <input type="text" id="numtele" class="form-control" placeholder="Numéro de téléphone" />
                </div>
                <div class="form-group">
                    <label for="matricule">Matricule *</label>
                    <input type="text" id="matricule" class="form-control" placeholder="Matricule" />
                </div>
            </div>

            <div class="second">
                <h5 class="profile-heading">Information Du Compte:</h5>
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" class="form-control" placeholder="Username" />
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" />
                </div>
                <div class="form-group">
                    <label for="role">Role *</label>
                    <select id="role" class="form-control">
                        <option value="VALIDATEUR" selected>VALIDATEUR</option>
                        <option value="GESTIONNAIRE">GESTIONNAIRE</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btnRegister" value="Submit"/>
        </div>
    </form>
</div>
