<div class="container">
    <h3 class="register-heading">Ajouter un Agent</h3>
    <hr style="color: #17a191 ;">
    <form #ajout="ngForm" (ngSubmit)="ajouter()">
        <div class="form-container">
            <div>
                <div class="form-group">
                    <label for="nom">Nom *</label>
                    <input type="text" id="nom" class="form-control" placeholder="Nom" name="nom" #nom="ngModel" [(ngModel)]="agent.nom" required/>
                    <div *ngIf="nom.invalid && (nom.dirty || nom.touched)" class="text-danger">
                        Nom est requis.
                    </div>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom *</label>
                    <input type="text" id="prenom" class="form-control" placeholder="Prénom" name="prenom" #prenom="ngModel" [(ngModel)]="agent.prenom" required/>
                    <div *ngIf="prenom.invalid && (prenom.dirty || prenom.touched)" class="text-danger">
                        Prénom est requis.
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" class="form-control" placeholder="Email" name="email" #email="ngModel" [(ngModel)]="agent.email" required/>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                        Email est requis et doit être valide.
                    </div>
                </div>
                <div class="form-group">
                    <label for="numtele">Numéro de téléphone *</label>
                    <input type="text" id="numtele" class="form-control" placeholder="Numéro de téléphone" name="numtele" #numtele="ngModel" [(ngModel)]="agent.numtele" required/>
                    <div *ngIf="numtele.invalid && (numtele.dirty || numtele.touched)" class="text-danger">
                        Numéro de téléphone est requis.
                    </div>
                </div>

            </div>
        
            <div class="second">
                <h5 style="color: #707C7C; margin-bottom: 20px;">Information Du Compte:</h5>
                <div class="form-group">
                    <label for="username">Matricule *</label>
                    <input type="text" id="username" class="form-control" placeholder="Username" name="username" #username="ngModel" [(ngModel)]="profile.username" required/>
                    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
                        Matricule est requis.
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe *</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" name="password" #password="ngModel" [(ngModel)]="profile.password" required/>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
                        Mot de passe est requis.
                    </div>
                </div>
                <div class="form-group">
                    <label for="role">Role *</label>
                    <select id="role" class="form-control" name="role" #role="ngModel" [(ngModel)]="profile.role.roleName" required>
                        <option value="" disabled>Select an option</option>
                        <option value="VALIDATEUR">VALIDATEUR</option>
                        <option value="GESTIONNAIRE">GESTIONNAIRE</option>
                    </select>
                    <div *ngIf="role.invalid && (role.dirty || role.touched)" class="text-danger">
                        Role est requis.
                    </div>
                </div>
                

            </div>
        </div>
        <button type="submit" class="btn btnRegister" >ajouter</button>
    </form>
</div>
